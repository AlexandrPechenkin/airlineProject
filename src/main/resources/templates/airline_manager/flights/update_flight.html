<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Flight</title>
</head>
<body>

<form th:method="PUT" th:action="@{/airline_manager/flights}" th:object="${flight}">

    <input type="hidden" th:field="*{id}" id="id"/>
    <br><br>

    <label for="destinationFrom">From: </label>
    <input type="text" th:field="*{destinationFrom}" id="destinationFrom"/>
    <br><br>

    <label for="destinationTo">To: </label>
    <input type="text" th:field="*{destinationTo}" id="destinationTo"/>
    <br><br>

    <input type="submit" value="Update"/>
</form>

</body>
</html>
